<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>write</title>
</head>
<body>
<div class="header" th:replace="~{fragments/header :: headerFragment}"></div>
<form th:action="@{/board/write}" method="post">
    title: <input type="text" name="title" id="title"> <br>
    content: <input type="text" name="content" id="content"> <br>
    writer: <input type="text" name="writer" id="writer">
    로그인아이디: <span th:text="${#authentication.principal.username}" ></span>
    <input type="submit" value="게시글작성실행">
</form>

</body>

</html>
